name: CI

on:
  pull_request:
    branches:
      - main
      - version*

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: CI
        env:
          PUBLIC_URL: "http://localhost:3000"
          CF_API_KEY: ""
          DATABASE_URL: "postgresql://user:0000@localhost:1234/test"
          DIRECT_URL: "postgresql://user:0000@localhost:1234/test"

        run: |
          npm install
          npm run ci
          npm run lint
          npm run check
