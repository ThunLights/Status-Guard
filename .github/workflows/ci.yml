name: CI

on:
    pull_request:
        branches:
            - main

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
      
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "20"
                registry-url: "https://registry.npmjs.org"

            - name: CI
              run: |
                npm install
                npm run ci
                npm run lint
                npm run check
